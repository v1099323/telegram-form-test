<!DOCTYPE html>
<html lang="ru">

<head>
	<title>telegram-form</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230625010200">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="telegram-form">
				<h1 class="telegram-form__title">Telegram send form</h1>
				<form action="#" class="form">
					<input required type="text" name="name" placeholder="Name" class="form__input">
					<input required type="email" name="email" placeholder="E-mail" class="form__input">
					<textarea required name="message" placeholder="Message" class="form__input"></textarea>
					<button class="form__button" type="submit">Send</button>
				</form>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
